<div>
  <div>
    <div class="flex flex-row justify-center">
      <h5>{{ name }}</h5>
    </div>
    <div class="chart">
      <canvas baseChart
              [data]="pieChartData"
              [type]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins">
      </canvas>
    </div>
  </div>
</div>
