
<div class="fixed w-screen h-screen top-0 z-50">
  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed flex items-center justify-center z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b">
                <h3 class="text-xl font-semibold text-gray-900">
                  Detalle de Estado
                </h3>
                <button type="button"
                        class="text-gray-400
                                 bg-transparent
                               hover:bg-gray-200
                               hover:text-gray-900
                                 rounded-lg text-sm p-1.5
                                 ml-auto inline-flex
                                 items-center"
                        data-modal-toggle="defaultModal"
                        (click)="dialogRef.close()">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <div>
                  <h5>Datos de despacho</h5>
                  <div class="flex justify-around">
                    <div class="w-1/2">
                        <span>ID: {{ data.state.id }}</span>
                    </div>
                    <div class="w-1/2">
                      <span [ngClass]="{'text-red-700': !data.state.status,'text-green-700': data.state.status}">
                        Estatus: {{ data.state.status ? 'Activo' : 'Inactivo' }}</span>
                    </div>
                  </div>

                  <div class="flex justify-around mt-4">
                    <div class="w-full">
                        <div class="flex flex-col">
                          <span>Nombre: {{data.state.name}}</span>
                          <span>Municipios:</span>
                          <ul>
                            <li *ngFor="let municipio of data.state.municipalities">
                                {{ municipio.name }}
                            </li>
                          </ul>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

        </div>
    </div>
  </div>
</div>
