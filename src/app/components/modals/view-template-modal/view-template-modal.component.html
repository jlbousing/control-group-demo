
<div class="w-screen h-screen top-0 z-50 md:fixed">
  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed flex items-center justify-center z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shado">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b">
                <h3 class="text-xl font-semibold text-gray-900">
                  Resumen de Plantilla
                </h3>
                <button type="button"
                        class="text-gray-400
                                 bg-transparent
                               hover:bg-gray-200
                               hover:text-gray-900
                                 rounded-lg text-sm p-1.5
                                 ml-auto inline-flex
                                 items-center"
                        data-modal-toggle="defaultModal"
                        (click)="dialogRef.close()">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <div>
                  <h5>Datos de despacho</h5>
                  <div class="flex justify-around">
                    <div class="w-1/2">
                        <span>ID: {{ data.template.id }}</span>
                    </div>
                    <div class="w-1/2">
                      <span [ngClass]="{'text-red-700': !data.template.status, 'text-green-700': data.template.status}">
                        Estatus: {{ data.template.status ? 'Activo' : 'Inactivo' }}
                      </span>
                    </div>
                  </div>

                  <div class="flex justify-around mt-4">
                    <div class="w-full">
                        <div class="flex flex-col">
                          <span>Nombre: {{ data.template.name }}</span>
                          <div class="w-full flex flex-row mt-8" *ngIf="data.template.items[0].length > 0">
                            <table class="w-full text-sm text-left text-gray-500">
                              <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <th scope="col" class="px-6 py-3">Producto</th>
                                <th scope="col" class="px-6 py-3">Cantidad de empaque</th>
                                <th scope="col" class="px-6 py-3">Unidad de medici√≥n</th>
                              </thead>
                              <tbody>
                                <tr class="bg-white border-b"
                                    *ngFor="let item of data.template.items[0]; let i = index">
                                  <td scope="row" class="px-6 py-4 font-medium text-gray-900">{{ item.name}}</td>
                                  <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                                    {{ item.quantity }}
                                  </td>
                                  <td scope="row" class="px-6 py-4 font-medium text-gray-900"> {{ item.unit}}</td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

        </div>
    </div>
  </div>
</div>
