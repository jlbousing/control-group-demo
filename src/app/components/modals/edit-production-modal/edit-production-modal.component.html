
<div class="bg-modal fixed w-screen h-screen top-0 z-50 hidden" [ngClass]="{'hidden': showModal === false }" style="background-color: rgba(0,0,0, 0.5)">
  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed flex items-center justify-center z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b">
                <h3 class="text-xl font-semibold text-gray-900">
                  Crear Producción
                </h3>
                <button type="button"
                        class="text-gray-400
                                 bg-transparent
                               hover:bg-gray-200
                               hover:text-gray-900
                                 rounded-lg text-sm p-1.5
                                 ml-auto inline-flex
                                 items-center"
                        data-modal-toggle="defaultModal"
                        (click)="onCloseModal()">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <form>
                  <h5>Seleccione la instrucción a producir:</h5>
                  <div class="w-full flex flex-col justify-center items-center lg:flex-row lg:justify-between">
                    <div class="my-4 w-full lg:w-1/2 lg:mx-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        Asignación
                      </label>
                      <select
                        class="shadow appearance-none border
                               rounded w-full py-2 px-3 text-gray-700
                               leading-tight focus:outline-none
                               focus:shadow-outline"
                               id="status"
                               type="text"
                               placeholder="Usuario">
                               <option>Marzo</option>
                               <option>Abril</option>
                               <option>Mayo</option>
                       </select>
                    </div>
                    <div class="my-4 w-full lg:w-1/2 lg:mx-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        Instrucción
                      </label>
                      <select
                        class="shadow appearance-none border
                               rounded w-full py-2 px-3 text-gray-700
                               leading-tight focus:outline-none
                               focus:shadow-outline"
                               id="status"
                               type="text"
                               placeholder="Usuario">
                               <option>Bolsa 1</option>
                               <option>Bolsa 2</option>
                               <option>Bolsa 3</option>
                       </select>
                    </div>
                  </div>


                  <div class="my-4 w-full lg:w-1/4 lg:mx-4 lg:mt-8">

                    <table class="w-full text-sm text-left text-gray-500 mt-8">
                      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <th scope="col" class="px-6 py-3">Producto</th>
                        <th scope="col" class="px-6 py-3">Cantidad</th>
                        <th scope="col" class="px-6 py-3">Contenido</th>
                        <th scope="col" class="px-6 py-3">Unidad</th>
                        <th scope="col" class="px-6 py-3">Acciones</th>
                      </thead>
                      <tbody>
                        <tr class="bg-white border-b">
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">Aceite - Maizal</td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <input type="number" class="rounded w-1/2" value="1" />
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <input type="number" class="rounded w-1/2" value="1" />
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            L
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <button>
                             <i class="bi bi-trash3 text-xl"></i>
                            </button>
                          </td>
                        </tr>
                        <tr class="bg-white border-b">
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">Harina Pan</td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <input type="number" class="rounded w-1/2" value="2" />
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <input type="number" class="rounded w-1/2" value="2" />
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            Kg
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <button>
                             <i class="bi bi-trash3 text-xl"></i>
                            </button>
                          </td>
                        </tr>
                        <tr class="bg-white border-b">
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">Atún</td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <input type="number" class="rounded w-1/2" value="1" />
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <input type="number" class="rounded w-1/2" value="1" />
                          </td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">Latas</td>
                          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
                            <button>
                             <i class="bi bi-trash3 text-xl"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                   </div>
                   <div class="w-full flex flex-col justify-center items-center lg:flex-row lg:justify-between">
                    <div class="my-4 w-full lg:w-1/2 lg:mx-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        Nombre de producción
                      </label>
                      <input class="shadow appearance-none border
                                    rounded w-full py-2 px-3 text-gray-700
                                    leading-tight focus:outline-none
                                    focus:shadow-outline"
                              type="text"/>
                    </div>
                    <div class="my-4 w-full lg:w-1/2 lg:mx-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        Cantidad producida:
                      </label>
                      <input class="shadow appearance-none border
                                    rounded w-full py-2 px-3 text-gray-700
                                    leading-tight focus:outline-none
                                    focus:shadow-outline"
                              type="number"/>
                    </div>
                  </div>
                  <div class="w-full flex flex-col justify-center items-center lg:flex-row lg:justify-between">
                    <div class="my-4 w-full lg:w-1/2 lg:mx-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        Observaciones:
                      </label>
                      <textarea class="shadow appearance-none border
                                       rounded w-full py-2 px-3 text-gray-700
                                       leading-tight focus:outline-none
                                       focus:shadow-outline">
                      </textarea>
                    </div>
                  </div>
                  <div class="w-full flex flex-col justify-center items-center lg:flex-row lg:justify-between">
                    <div class="my-4 w-full lg:w-1/2 lg:mx-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        Adjuntar Foto:
                      </label>
                      <input class="shadow appearance-none border
                                    rounded w-full py-2 px-3 text-gray-700
                                    leading-tight focus:outline-none
                                    focus:shadow-outline"
                              type="file"/>
                    </div>
                  </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200">
                <button data-modal-toggle="defaultModal"
                        type="button"
                        class="text-white
                               bg-green-700
                               hover:bg-green-800
                                 focus:ring-4
                                 focus:outline-none
                               focus:ring-blue-300
                                 font-medium rounded-lg
                                 text-sm px-5 py-2.5 text-center">
                               Guardar
                  </button>
                <button data-modal-toggle="defaultModal"
                        type="button"
                        class="text-gray-500
                               bg-white
                               hover:bg-gray-100
                                 focus:ring-4
                                 focus:outline-none
                               focus:ring-blue-300
                                 rounded-lg border
                               border-gray-200 text-sm
                                font-medium px-5 py-2.5
                               hover:text-gray-900 focus:z-10"
                          (click)="onCloseModal()">
                                Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
</div>
