
<div class="w-screen h-screen top-0 z-50 md:fixed">
  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed flex items-center justify-center z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow`">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b">
                <h3 class="text-xl font-semibold text-gray-900">
                  Configurar usuario
                </h3>
                <button type="button"
                        class="text-gray-400
                                 bg-transparent
                               hover:bg-gray-200
                               hover:text-gray-900
                                 rounded-lg text-sm p-1.5
                                 ml-auto inline-flex
                                 items-center"
                        data-modal-toggle="defaultModal"
                        (click)="dialogRef.close()">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
              <h5 class="font-semibold mt-4">Modificar</h5>
                <form [formGroup]="form">

                  <div class=" flex-col w-full">
                      <div class="flex flex-row w-full mb-8">
                        <div class="w-1/4">
                            Nombre:
                        </div>
                        <div class="w-1/2">
                          <input class="shadow appearance-none border rounded w-full lg:w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username"
                                 type="text"
                                 placeholder="Usuario"
                                formControlName="name">
                          </div>
                      </div>

                  </div>

                  <div class=" flex-col w-full">
                    <div class="flex flex-row w-full mb-8">
                      <div class="w-1/4">
                          Email
                      </div>
                      <div class="w-1/2">
                        <input class="shadow appearance-none border rounded w-full lg:w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username"
                               type="text"
                               placeholder="Usuario"
                              formControlName="email">
                        </div>
                    </div>
                  </div>

                  <div class=" flex-col w-full">
                    <div class="flex flex-row w-full mb-8">
                      <div class="w-1/4">
                          Telefono
                      </div>
                      <div class="w-1/2">
                        <input class="shadow appearance-none border rounded w-full lg:w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username"
                               type="text"
                               placeholder="Usuario"
                              formControlName="phone">
                        </div>
                    </div>
                  </div>

                  <div class=" flex-col w-full">
                    <div class="flex flex-row w-full mb-8">
                      <div class="w-1/4">
                          Contraseña:
                      </div>
                      <div class="w-1/2">
                        <input class="shadow appearance-none border rounded w-full lg:w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password1"
                               type="password1"
                               placeholder="password"
                               formControlName="password1">
                        </div>
                    </div>
                  </div>

                  <div class=" flex-col w-full">
                    <div class="flex flex-row w-full mb-8">
                      <div class="w-1/4">
                          Verifique la Contraseña:
                      </div>
                      <div class="w-1/2">
                        <input class="shadow appearance-none border rounded w-full lg:w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password1"
                               type="password1"
                               placeholder="password"
                               formControlName="password2">
                        </div>
                    </div>
                  </div>


                  <div class="flex flex-col w-full">
                    <div class="flex flex-row w-full">
                        <div class="w-1/4">
                            Rol:
                        </div>
                        <div class="w-1/2">
                          <select
                        class="shadow appearance-none border
                               rounded w-full py-2 px-3 text-gray-700
                               leading-tight focus:outline-none
                               focus:shadow-outline w-full"
                               id="status"
                               type="text"
                               placeholder="rol"
                               formControlName="rol">
                               <option></option>
                               <option *ngFor="let rol of data.roles" [value]="rol.id">{{ rol.name }}</option>
                       </select>
                      </div>
                    </div>

                    <div class="flex flex-row w-full mt-4">
                      <div class="w-1/4">
                          Estatus:
                      </div>
                      <div class="w-1/2">
                        <select
                      class="shadow appearance-none border
                             rounded w-full py-2 px-3 text-gray-700
                             leading-tight focus:outline-none
                             focus:shadow-outline"
                             id="status"
                             type="text"
                             placeholder="status"
                             formControlName="status">
                             <option></option>
                             <option *ngFor="let status of data.statues" [value]="status.id">{{ status.status}}</option>
                     </select>
                    </div>
                  </div>

                  </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="flex justify-end items-center p-6 space-x-2 rounded-b border-t border-gray-200">
                <button data-modal-toggle="defaultModal"
                        type="button"
                        class="text-white
                               hover:bg-green-800
                                 focus:ring-4
                                 focus:outline-none
                               focus:ring-blue-300
                                 font-medium rounded-lg
                                 text-sm px-5 py-2.5 text-center"
                        [ngClass]="{'bg-green-button': !form.invalid, 'bg-green-200': form.invalid}"
                        [disabled]="form.invalid"
                        (click)="onSubmit()">
                               Guardar
                  </button>
                <button data-modal-toggle="defaultModal"
                        type="button"
                        class="text-gray-500
                               bg-white
                               hover:bg-gray-100
                                 focus:ring-4
                                 focus:outline-none
                               focus:ring-blue-300
                                 rounded-lg border
                               border-gray-200 text-sm
                                font-medium px-5 py-2.5
                               hover:text-gray-900 focus:z-10"
                          (click)="dialogRef.close()">
                                Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
</div>
