<div class="flex flex-row overflow-x-auto py-5 lg:flex-col w-full lg:ml-6  bg-grey-control-group h-full lg:overflow-hidden">
  <div class="w-full mx-4 text-center lg:text-left lg:pb-4 lg:pl-4 lg:w-full">
    <a [routerLink]="'/settings/categories'" [routerLinkActive]="['text-blue-700']" class="cursor-pointer hover:text-blue-700">
      <div class="text-2xl">
        <i class="bi bi-archive flex justify-center lg:inline-block"></i>
        <span class="ml-4">Categorias</span>
      </div>
    </a>
  </div>

  <div class="w-full mx-4 text-center lg:text-left lg:pb-4 lg:pl-4 lg:w-full">
    <a *ngIf="accessService.canCreate()" [routerLink]="'/settings/create-enterprise'" [routerLinkActive]="['text-blue-700']" class="cursor-pointer hover:text-blue-700">
      <div class="text-2xl">
        <i class="bi bi-briefcase flex justify-center lg:inline-block"></i>
        <span class="ml-4">Crear empresa</span>
      </div>
    </a>
  </div>

  <div class="w-full mx-4 text-center lg:text-left lg:pb-4 lg:pl-4 lg:w-full">
    <a  *ngIf="accessService.canCreate()"[routerLink]="'/settings/create-provider'" [routerLinkActive]="['text-blue-700']" class="cursor-pointer hover:text-blue-700">
      <div class="text-2xl">
        <i class="bi bi-briefcase flex justify-center lg:inline-block"></i>
        <span class="ml-4">Crear proveedor</span>
      </div>
    </a>
  </div>

  <div class="w-full mx-4 text-center lg:text-left lg:pb-4 lg:pl-4 lg:w-full">
    <a [routerLink]="'/settings/rols'" [routerLinkActive]="['text-blue-700']" class="cursor-pointer hover:text-blue-700">
      <div class="text-2xl">
        <i class="bi bi-people flex justify-center lg:inline-block"></i>
        <span class="ml-4">Roles</span>
      </div>
    </a>
  </div>

  <div class="w-full mx-4 text-center lg:text-left lg:pb-4 lg:pl-4 lg:w-full">
    <a [routerLink]="'/places/state'" [routerLinkActive]="['text-blue-700']" class="cursor-pointer hover:text-blue-700">
      <div class="text-2xl">
        <i class="bi bi-people flex justify-center lg:inline-block"></i>
        <span class="ml-4">Direcciones</span>
      </div>
    </a>
  </div>

</div>
