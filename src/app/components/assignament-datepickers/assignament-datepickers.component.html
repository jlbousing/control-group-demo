
<div class="flex flex-col items-center lg:flex-row lg:justify-center mb-8 overflow-x-auto">

  <div class="w-full lg:w-1/3 mx-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="month">
      Indique el mes de busqueda
    </label>
    <select
      class="shadow appearance-none border
             rounded w-full py-2 px-3 text-gray-700
             leading-tight focus:outline-none
             focus:shadow-outline"
      id="month"
      [(ngModel)]="initMonth"
      (ngModelChange)="setInitMonth($event)">
        <option *ngFor="let month of months" [ngValue]="month.id">
                  {{ month.name}}
        </option>
    </select>
  </div>

  <div class="w-full lg:w-1/3 mx-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="month">
      Indique el a√±o de busqueda
    </label>
    <select
      class="shadow appearance-none border
             rounded w-full py-2 px-3 text-gray-700
             leading-tight focus:outline-none
             focus:shadow-outline"
      id="month"
      [(ngModel)]="initYear"
      (ngModelChange)="setInitYear($event)">
        <option *ngFor="let year of yearsRange" [ngValue]="year">
                  {{ year }}
        </option>
    </select>
  </div>

  <loading *ngIf="loading"></loading>
  <div class="w-full lg:w-1/3 mx-4 lg:mt-4" *ngIf="!loading">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
      Indique la categoria
    </label>
    <select
      class="shadow appearance-none border
             rounded w-full py-2 px-3 text-gray-700
             leading-tight focus:outline-none
             focus:shadow-outline"
      id="category"
      [(ngModel)]="subCategoryId"
      (ngModelChange)="setInitYear($event)">
        <option *ngFor="let subCategory of subCategories" [ngValue]="subCategory.id">
                  {{ subCategory.name }}
        </option>
    </select>
  </div>

</div>
