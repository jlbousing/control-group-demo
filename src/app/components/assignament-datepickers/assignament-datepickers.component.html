
<div class="flex flex-col items-center lg:flex-row lg:justify-center mb-8 overflow-x-auto">

  <div class="w-full lg:w-1/2 mx-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="init-date">
      Fecha Inicio
    </label>
    <input class="shadow appearance-none border
                  rounded w-full py-2 px-3 text-gray-700
                  leading-tight focus:outline-none
                  focus:shadow-outline"
           type="date"
           [(ngModel)]="startDate"
           (ngModelChange)="setStartDate($event)"
     />
  </div>

  <div class="w-full lg:w-1/2 mx-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="finish-date">
      Fecha Final
    </label>
    <input class="shadow appearance-none border
                  rounded w-full py-2 px-3 text-gray-700
                  leading-tight focus:outline-none
                  focus:shadow-outline"
           type="date"
           [(ngModel)]="endDate"
           (ngModelChange)="setEndDate($event)"
     />
  </div>
</div>
