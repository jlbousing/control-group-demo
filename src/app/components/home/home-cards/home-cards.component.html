
<div class="block p-6 max-w-sm  bg-white rounded-lg border border-gray-200 shadow-md  dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
[ngClass]="{'bg-green-500 text-white': type === 'success', 'bg-red-500 text-white' : type === 'danger', 'bg-yellow-500' : type === 'warning' }">
  <h5 class="mb-2 text-2xl text-white font-bold tracking-tight  dark:text-white">{{title}}</h5>
  <p class="font-normal text-white dark:text-gray-400">{{body}}</p>
</div>
