
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <loading *ngIf="loading"></loading>
  <table *ngIf="!loading" class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
              <th scope="col" class="px-6 py-3">
                ID
              </th>
              <th scope="col" class="px-6 py-3">
                Receta
              </th>
              <th scope="col" class="px-6 py-3">
                Descripción
              </th>
              <th scope="col" class="px-6 py-3">
                Asignación
            </th>
              <th scope="col" class="px-6 py-3">
                Acciones
              </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b text-black"
              *ngFor="let recipe of recipes">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                {{ recipe.id }}
              </th>
              <td class="px-6 py-4">
                {{ recipe.name}}
              </td>
              <td class="px-6 py-4">
                {{ recipe.description}}
              </td>
              <td class="px-6 py-4">
                {{ assignament!.name }}
              </td>
              <td class="px-6 py-4 text-right">
                <div class="flex flex-row justify-start">
                    <button (click)="selectView(recipe)"><i class="bi bi-eye text-2xl mx-2 text-blue-700"></i></button>
                    <button (click)="selectEdit(recipe)"><i class="bi bi-pencil-square text-2xl mx-2 text-blue-700"></i></button>
                </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
