<div class="rounded overflow-hidden shadow-lg border-black bg-white mt-4 mx-4">
  <div class="w-full bg-blue-control-group text-white p-2">
      <div class="flex flex-row justify-between items-center">
        <h5 class="ml-2 text-subtitle">{{ company?.name}}</h5>
        <h6 class="mr-2 text-[15px]">ID: {{ company?.id }}</h6>
      </div>
  </div>
  <div class="px-6 py-4">
    <div class="text-gray-700 text-base">
      <div class="w-full flex flex-row justify-between">
        <div class="w-full lg:w-1/2 flex flex-col justify-items-start">
          <span>Estatus: <b> Activo</b></span>
         <!-- <span>Asignaciones pendientes: <b>{{ supplier?.asignaments }}</b></span> -->
          <span>Categoría:  <b>GENERICO</b></span>
        </div>

        <div class="w-full lg:w-1/2 flex flex-col justify-items-start">
          <span>Rif: <b>{{ supplier?.rif }}</b></span>
        </div>
      </div>

      <div class="w-full flex flex-col lg:flex-row lg:justify-between mt-12">

        <div class="w-full flex flex-row justify-start overflow-x-auto">
          <a [routerLink]="'/providers/assignments/'+supplier?.id" class="cursor-pointer hover:text-blue-700 mx-2">
            <div class="text-xl font-bold">
              <i class="bi bi-pencil-square flex justify-center lg:inline-block"></i>
              <span class="">Asignación</span>
            </div>
          </a>

          <a [routerLink]="'/providers/items/'+supplier?.id" class="cursor-pointer hover:text-blue-700 mx-2">
            <div class="text-xl font-bold">
              <i class="bi bi-cart flex justify-center lg:inline-block"></i>
              <span class="">Productos</span>
            </div>
          </a>

          <a [routerLink]="'/providers/instructions/'+supplier?.id" class="cursor-pointer hover:text-blue-700 mx-2">
            <div class="text-xl font-bold">
              <i class="bi bi-card-checklist flex justify-center lg:inline-block"></i>
              <span class="">Recetas</span>
            </div>
          </a>

          <a [routerLink]="'/providers/production/'+supplier?.id" class="cursor-pointer hover:text-blue-700 mx-2">
            <div class="text-xl font-bold">
              <i class="bi bi-truck-flatbed flex justify-center lg:inline-block"></i>
              <span class="">Producción</span>
            </div>
          </a>

          <a [routerLink]="'/providers/dispatch/'+supplier?.id" class="cursor-pointer hover:text-blue-700 mx-2">
            <div class="text-xl font-bold">
              <i class="bi bi-truck flex justify-center lg:inline-block"></i>
              <span class="">Despacho</span>
            </div>
          </a>
        </div>

        <div class="w-full px-6 pb-2 mt-4">
          <div class="flex flex-row justify-center lg:justify-end">
            <custom-button text="Gestionar" (click)="goToProvidersDetail(supplier!.id)"></custom-button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
