<separator-title [title]="'Lista de Estados'"></separator-title>
<div class="w-full lg:w-4/5 bg-white rounded-lg">
  <div class="flex flex-col">
    <div class="flex flex-col lg:flex-row lg:justify-between pt-16 lg:mr-12 px-8">

       <search-input class="flex flex-row justify-center px-4"
                     [label]="'Buscar estados'"
                     [placeholder]="'Buscar por nombre'"></search-input>
      <a [routerLink]="'/places/create-state'"
         class="flex items-center m-auto lg:m-0">
        <custom-button text="Nuevo estado"></custom-button>
      </a>
    </div>

    <loading *ngIf="loading"></loading>
    <div *ngIf="!loading" class="flex justify-center px-8 py-12 max-w-full overflow-auto">
      <state-table class="w-full"
                   [states]="states"></state-table>
    </div>
    <load-more class="flex flex-row justify-center my-8 lg:justify-start lg:px-4"
                       (changePagination)="changePagination($event)"
                       [isDisable]="states.length < 10">
            </load-more>
  </div>
</div>
