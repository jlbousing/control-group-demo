<separator-title [title]="'Lista de parroquias'"></separator-title>
<div class="w-full lg:w-4/5 bg-white rounded-lg">
  <div class="flex flex-col">

    <div class="flex flex-col lg:flex-row lg:justify-between pt-16 lg:mr-12 px-8">

      <search-input class="flex flex-row justify-center px-4"
                    [label]="'Buscar parroquia'"
                    [placeholder]="'Buscar por nombre'"
                   ></search-input>
   </div>
    <div class="flex flex-col items-center lg:flex-row lg:justify-between pt-16">
      <loading *ngIf="loading"></loading>
      <div  class="w-full flex flex-col items-center lg:flex-row lg:justify-start lg:mx-8">

        <div class="my-4 w-1/2 lg:w-1/3 mx-4 flex flex-col">
          <label class="block text-gray-700 text-label font-bold mb-2" for="state">
            Estado:
          </label>
          <select
              class="shadow appearance-none border
                     rounded w-full py-2 px-5 text-gray-700
                     leading-tight focus:outline-none
                     focus:shadow-outline"
                     id="state"
                     [(ngModel)]="state"
                     (ngModelChange)="setState($event)">
                     <option *ngFor="let state of states" [ngValue]="state">
                        {{ state.name }}
                     </option>
             </select>
        </div>

        <div class="my-4 w-1/2 lg:w-1/3 mx-4 flex flex-col">
          <label class="block text-gray-700 text-label font-bold mb-2" for="state">
            Municipios:
          </label>
          <select
              class="shadow appearance-none border
                     rounded w-full py-2 px-5 text-gray-700
                     leading-tight focus:outline-none
                     focus:shadow-outline"
                     id="state"
                     [(ngModel)]="municipality"
                     (ngModelChange)="setMunicipality($event)">
                     <option *ngFor="let municipality of municipalities" [ngValue]="municipality">
                        {{ municipality.name }}
                     </option>
             </select>
        </div>

      </div>
      <a class="flex flex-row justify-start"
      [routerLink]="'/places/create-parish'">
        <custom-button class="mx-12" text="Nueva parroquia"></custom-button>
      </a>
    </div>

    <loading *ngIf="loading"></loading>
    <div *ngIf="!loading" class="flex justify-center px-8 py-12 max-w-full overflow-auto">
      <parish-table class="w-full"
                    [parishs]="parishs"
                    [municipality]="municipality"></parish-table>
    </div>
  </div>
</div>
