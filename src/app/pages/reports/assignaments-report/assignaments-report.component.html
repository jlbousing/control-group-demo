
<div class="p-20">
  <div>
    <data-controllers
      (inquiryData)="setCharData($event)"></data-controllers>
    <loading *ngIf="loading"></loading>
    <div style="display: block" *ngIf="!loading">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>

      <div class="w-full flex flex-col lg:flex-row lg:justify-center">
        <piechart-assignaments
        class="w-full lg:w-1/2 lg:mx-4"
        *ngFor="let conciliation of conciliations"
        [meta]="conciliation.asignamentData.record"
        [pending]="conciliation.asignamentQuantity"
        [name]="conciliation.asignamentData.name"
      ></piechart-assignaments>
      </div>

    </div>
  </div>
</div>
