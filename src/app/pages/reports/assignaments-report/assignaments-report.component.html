
<div class="p-20">
  <div>
    <data-controllers
      (inquiryData)="setCharData($event)" class="my-4"></data-controllers>
    <loading *ngIf="loading"></loading>
    <div style="display: block" *ngIf="!loading">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>

      <div class="flex flex-col lg:flex-row">
        <div class="flex flex-col lg:flex-row flex-wrap" >
          <piechart-assignaments
            class="flex flex-col lg:flex-row w-full lg:w-1/2"
            *ngFor="let conciliation of conciliations"
            [meta]="conciliation.asignamentData.record"
            [pending]="conciliation.asignamentQuantity"
            [name]="conciliation.asignamentData.name"
          ></piechart-assignaments>
        </div>
      </div>

    </div>
  </div>
</div>
