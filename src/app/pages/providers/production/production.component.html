

<separator-title title="Producción (Alianza Inc)"></separator-title>
<div class="w-full lg:w-4/5 bg-white rounded-lg">
  <div class="flex flex-col">
    <div class="flex flex-col items-center lg:flex-row lg:justify-between pt-16">
      <div class="flex flex-col items-center lg:flex-row lg:justify-start lg:mx-8">
        <div class="w-full text-center lg:mx-2">
            <h6>Asignación:</h6>
        </div>
        <div class="w-full">
          <div class="my-4 w-full">
            <select
              class="shadow appearance-none border
                     rounded w-full py-2 px-3 text-gray-700
                     leading-tight focus:outline-none
                     focus:shadow-outline"
                     id="assignament"
                     [(ngModel)]="assignament"
                     (ngModelChange)="setAssignament($event)">
                     <option *ngFor="let assignament of assignaments" [ngValue]="assignament">
                        {{assignament.name}}
                     </option>
             </select>
          </div>
        </div>
        <div class="w-full text-center lg:mx-2">
          <h6>Receta:</h6>
      </div>
      <div class="w-full">
        <div class="my-4 w-full">
          <select
            class="shadow appearance-none border
                   rounded w-full py-2 px-3 text-gray-700
                   leading-tight focus:outline-none
                   focus:shadow-outline"
                   id="assignament"
                   [(ngModel)]="recipe"
                   (ngModelChange)="setRecipe($event)">
                   <option *ngFor="let recipe of recipes" [ngValue]="recipe">
                      {{ recipe.name }}
                   </option>
           </select>
        </div>
      </div>
      </div>
      <a [routerLink]="'/providers/create-production/'+supplierId">
        <custom-button class="mx-12" text="Nueva Producción"></custom-button>
      </a>
    </div>
    <div class="flex justify-center px-8 py-12 max-w-full overflow-auto">
      <production-table class="w-full"
                        [productions]="productions"
                        [recipe]="recipe"
                        [assignament]="assignament"
                        [supplierId]="supplierId"></production-table>
    </div>
  </div>
</div>
