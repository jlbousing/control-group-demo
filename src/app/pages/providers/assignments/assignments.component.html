
<div>
  <div>
    <div class="lg:pl-72 bg-grey-control-group h-screen" style="background: #eeeeee;">
        <div class="flex flex-col lg:flex-row">

          <submenu-assignaments class="w-full lg:w-1/4" [companyId]="companyId"></submenu-assignaments>

          <div class="w-full lg:pt-4">
            <separator-title title="Lista de Asignaciones"></separator-title>
          <div class="w-full bg-white rounded-lg">
            <div class="flex flex-col">
              <div class="flex flex-col lg:flex-row lg:justify-between pt-16 lg:mr-12 px-8">

                <assignament-datepickers
                  class="flex flex-row justify-center px-4"
                  (assignamentData)="getSearch($event)">
                </assignament-datepickers>

                <a [routerLink]="'/dashboard/create-assignament/'+companyId"
                   *ngIf="accessService.canCreate()"
                   class="flex items-center">
                    <custom-button class="m-auto lg:m-0" text="Nueva asignaciÃ³n"></custom-button>
                </a>
             </div>

             <loading *ngIf="loading"></loading>
              <div *ngIf="!loading" class="flex justify-center px-8 py-12 max-w-full overflow-auto">
                <assignments-table class="w-full"
                         [assignments]="assignaments"
                         [statues]="statues"
                         [suppliers]="suppliers"
                         [supplierId]="supplierId"
                         [companyId]="companyId"></assignments-table>
              </div>
            </div>
          </div>
          </div>
        </div>
    </div>
  </div>
</div>
