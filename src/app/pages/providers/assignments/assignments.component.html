<separator-title *ngIf="supplier" [title]="'Lista de asignaciones ('+supplier.name+')'"></separator-title>
<div class="w-full lg:w-4/5 bg-white rounded-lg">
  <div class="flex flex-col">
    <div class="flex flex-col lg:flex-row lg:justify-between pt-16 lg:mr-12 px-8">

       <search-input class="flex flex-row justify-center px-4"
                     [label]="'Buscar Asignación'"
                     [placeholder]="'Buscar por id'"
                    (searching)="getSearch($event)"></search-input>
      <a [routerLink]="'/providers/create-assigment'"
         class="flex items-center">
        <custom-button class="m-auto lg:m-0" text="Nueva Asignación"></custom-button>
      </a>
    </div>

    <loading *ngIf="loading"></loading>
    <div *ngIf="!loading" class="flex justify-center px-8 py-12 max-w-full overflow-auto">
      <assignments-table class="w-full"
                         [assignments]="assignaments"
                         [statues]="statues"
                         [suppliers]="suppliers"
                         [supplierId]="supplierId"></assignments-table>
    </div>
  </div>
</div>
