
<separator-title *ngIf="supplier" [title]="'Configuración '+supplier.name"></separator-title>
<form *ngIf="supplier" [formGroup]="form" class="w-full lg:w-4/5 bg-white rounded-lg">
  <div class="flex flex-col p-8">
    <div class="w-full flex-col lg:flex flex-row justify-start">
      <h3>Indique los datos del proveedor</h3>
    </div>
    <div class="w-full flex-col lg:flex flex-row justify-start">

      <div class="my-4 w-full lg:w-1/2 lg:mx-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
          Categoría
        </label>
        <select
          class="shadow appearance-none border
                 rounded w-full py-2 px-3 text-gray-700
                 leading-tight focus:outline-none
                 focus:shadow-outline"
          id="category"
          formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
        </select>
      </div>

    </div>

    <div class="w-full flex-col lg:flex flex-row justify-start">
      <div class="my-4 w-full lg:w-1/3 lg:mx-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Nombre
        </label>
        <input class="shadow appearance-none border
                      rounded w-full py-2 px-3 text-gray-700
                      leading-tight focus:outline-none
                      focus:shadow-outline"
               type="text"
               placeholder="nombre"
               formControlName="name"
         />
      </div>

      <div class="my-4 w-full lg:w-1/3 lg:mx-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="rif">
          RIF
        </label>
        <input class="shadow appearance-none border
                      rounded w-full py-2 px-3 text-gray-700
                      leading-tight focus:outline-none
                      focus:shadow-outline"
               type="text"
               placeholder="rif"
               formControlName="rif"
         />
      </div>

      <div class="my-4 w-full lg:w-1/3 lg:mx-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="comercialName">
          Nombre comercial
        </label>
        <input class="shadow appearance-none border
                      rounded w-full py-2 px-3 text-gray-700
                      leading-tight focus:outline-none
                      focus:shadow-outline"
               type="text"
               placeholder="nombre"
               formControlName="comercialName"
         />
      </div>
    </div>
    <div class="w-full flex flex-row justify-center lg:justify-end mt-8">
      <custom-button text="Agregar"
                     [disable]="form.invalid"
                     (click)="onSubmit()"
                     ></custom-button>
    </div>
  </div>
</form>
