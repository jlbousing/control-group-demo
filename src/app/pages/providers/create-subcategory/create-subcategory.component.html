
<div class="w-full flex flex-row justify-start">
  <a class="cursor-pointer text-blue-700 hover:text-white" [routerLink]="'/settings/categories'">
    <i class="bi bi-caret-left"></i><span class="">Atras</span>
  </a>
</div>
<separator-title [title]="'Nueva Categoria'"></separator-title>
<div class="w-full bg-white rounded-lg">
  <form [formGroup]="form">
    <div class="flex flex-col p-8">
      <div class="w-full flex flex-row justify-start">
        <h3>Indique los datos de la categoría</h3>
      </div>

      <div class="my-4 w-full lg:w-1/2 lg:mx-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="company">
          Indicar la categoría
        </label>
        <select
          class="shadow appearance-none border
                 rounded w-full py-2 px-3 text-gray-700
                 leading-tight focus:outline-none
                 focus:shadow-outline"
          id="company"
          formControlName="categoryId"
          >
          <option></option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <div class="w-full flex flex-row justify-start">
        <div class="my-4 w-full lg:w-1/3 lg:mx-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
            Nombre
          </label>
          <input class="shadow appearance-none border
                        rounded w-full py-2 px-3 text-gray-700
                        leading-tight focus:outline-none
                        focus:shadow-outline"
                 type="text"
                 placeholder="nombre"
                 formControlName="name"
           />
        </div>
      </div>
      <div class="w-full flex flex-row justify-start">
        <div class="my-4 w-full lg:w-1/3 lg:mx-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
            Descripción
          </label>
          <input class="shadow appearance-none border
                        rounded w-full py-2 px-3 text-gray-700
                        leading-tight focus:outline-none
                        focus:shadow-outline"
                 type="text"
                 placeholder="Descripción"
                 formControlName="description"
           />
        </div>
      </div>
      <div class="w-full flex flex-row justify-end">
        <custom-button text="Agregar"
                       [disable]="form.invalid"
                       (click)="onSubmit()">
        </custom-button>
      </div>
    </div>
  </form>
</div>
